<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/raton.jpeg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              outfit: ["Outfit", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-[#D5E1EF]">
      <div class="bg-white p-4 rounded-2xl shadow-lg max-w-[320px] h-[499px]">
        <img
          src="./images/image-qr-code.png"
          alt="QR code"
          class="rounded-xl w-full"
        />
        <div class="w-[288px] h-[131px]">
          <h1
            class="font-outfit font-bold text-[22px] leading-[1.2] tracking-[0px] text-[#1F314F] text-center mt-6 mb-4 px-4"
          >
            Improve your front-end skills by building projects
          </h1>
          <p
            class="font-outfit font-normal text-[15px] leading-[1.4] tracking-[0.2px] text-[#68778D] text-center px-4 pb-6"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>

    <footer
      class="fixed bottom-4 w-full text-center text-sm text-[#68778D] font-outfit"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        class="text-[#1F314F] font-semibold hover:text-blue-600 transition-colors duration-300 underline-offset-2 hover:underline"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/mihai-childesco"
        target="_blank"
        class="text-[#1F314F] font-semibold hover:text-blue-600 transition-colors duration-300 underline-offset-2 hover:underline"
        >Mihai Childesco</a
      >.
    </footer>
  </body>
</html>
